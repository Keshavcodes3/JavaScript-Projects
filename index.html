<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Random Quote Generator</title>
  </head>
  <body class="h-screen w-screen bg-blue-950 flex justify-center items-center">
    <div
      id="mainCard"
      class="bg-white w-[410px] rounded-md shadow-xl flex flex-col items-center p-4"
    >
      <h1 class="text-2xl text-blue-900 font-bold mb-4">
        Random Quote Generator
      </h1>
      
      <!-- Button -->
      <button
        id="getQuote"
        class="px-4 py-2 bg-sky-300 rounded-md shadow-md transition hover:bg-sky-600 duration-150 cursor-pointer mb-4"
      >
        Get Quote
      </button>

      <!-- Quotes container -->
      <div
        id="Append"
        class="w-full max-h-64 overflow-y-auto space-y-3 transition duration-150"
      >
        <!-- Dynamic quote cards will be inserted here -->
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
