<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-900 h-screen grid place-content-center">
    <div class="bg-white w-[350px] rounded-xl shadow-lg p-6">
      <h1 class="text-2xl font-bold text-center mb-3">Simple Calculator</h1>
      <!--Input-->
      <div class="grid gap-3 mb-4">
        <input
          id="Number1"
          type="number"
          placeholder="Enter first Number"
          class="p-4 border rounded-lg w-full"
        />
        <input
          id="Number2"
          type="number"
          placeholder="Enter second number"
          class="p-4 border rounded-lg w-full"
        />
      </div>
      <!--Inputs-->
      <div class="flex justify-between items-center">
        <div class="">
          <button
            id="add"
            class="cursor-pointer transition px-2 py-2 bg-blue-400 rounded-lg w-[40px] text-gray-900 text-2xl font-bold text-center hover:bg-blue-300 duration-200"
          >
            +
          </button>
        </div>
        <div class="">
          <button
            id="sub"
            class="cursor-pointer transition px-2 py-2 bg-green-400 rounded-lg w-[40px] text-gray-900 text-2xl font-bold text-center hover:bg-green-300 duration-200"
          >
            -
          </button>
        </div>
        <div class="">
          <button
            id="mul"
            class="cursor-pointer transition px-2 py-2 bg-yellow-400 rounded-lg w-[40px] text-gray-900 text-2xl font-bold text-center hover:bg-yellow-300 duration-200"
          >
            *
          </button>
        </div>
        <div class="">
          <button
            id="div"
            class="cursor-pointer transition px-2 py-2 bg-red-400 rounded-lg w-[40px] text-gray-900 text-2xl font-bold text-center hover:bg-red-300 duration-200"
          >
            /
          </button>
        </div>
      </div>
      <div class="mt-3 flex justify-center items-center">
        <button
          id="clear"
          class="cursor-pointer mx-auto px-5 py-4 bg-gray-400 rounded-md shadow-xl transition hover:bg-black hover:text-white duration-300"
        >
          Clear
        </button>
      </div>
      <div class="flex justify-center items-center mt-4 font-bold text-xl">
        Result :
        <span id="result" class="text-center text-blue-500 text-3xl"> 0</span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
