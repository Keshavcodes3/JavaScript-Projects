<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-sky-950 h-[100vh] w-[100vw] grid place-content-center">
     <div class=" bg-slate-100 h-[250px] w-[350px] bg-slate-300 rounded-md shadow-xl">
          <div class="flex justify-center mt-6"><h1 id="text" class="text-6xl font-bold ">0</h1></div>
          <div class="mt-5 p-5 flex justify-between">
               <button id="Increment" class="px-1 py-2 text-xl bg-blue-300 rounded-lg shadow-sm transition hover:bg-blue-500 duration-300 cursor-pointer">Increment</button>
               <button id="Decrement" class="px-1 py-2 text-xl bg-blue-300 rounded-lg shadow-sm transition hover:bg-blue-500 duration-300 cursor-pointer">Decrement</button>
               <button id="Reset" class="px-1 py-2 text-xl bg-blue-300 rounded-lg shadow-sm transition hover:bg-blue-500 duration-300 cursor-pointer">Reset</button>
          </div>
     </div>
     <script src="./script.js"></script>
  </body>
</html>
