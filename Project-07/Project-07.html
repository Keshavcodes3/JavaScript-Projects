<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="overflow-y-auto min-h-screen bg-gray-100 flex flex-col items-center mt-10 p-6"
  >
    <h1 class="text-3xl font-bold mb-6">Profile Explorer</h1>

    <!-- ðŸ” Search Bar -->
    <input
      id="img"
      type="text"
      placeholder="Search by name..."
      class="border-2 border-gray-300 rounded-lg p-2 w-80 mb-8"
    />

    <!-- ðŸ§¾ Add New Profile Form -->
    <form
      id="profileForm"
      class="bg-white shadow-md rounded-lg p-6 w-full max-w-md mb-8 space-y-4"
    >
      <h2 class="text-2xl font-semibold text-center">Add New Profile</h2>
      <input
        id="nameInput"
        type="text"
        placeholder="Full Name"
        class="border border-gray-300 rounded-md p-2 w-full"
        required
      />
      <input
        id="bioInput"
        type="text"
        placeholder="Short Bio"
        class="border border-gray-300 rounded-md p-2 w-full"
        required
      />
      <input
        id="imgInput"
        type="url"
        placeholder="Image URL"
        class="border border-gray-300 rounded-md p-2 w-full"
        required
      />
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded-md w-full hover:bg-blue-700 transition-all"
      >
        Add Profile
      </button>
    </form>

    <!-- ðŸ§‘â€ðŸ’¼ Cards Container -->
    <div
      id="cardContainer"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full max-w-5xl"
    ></div>
    <script src="./Project-07.js"></script>
  </body>
</html>
