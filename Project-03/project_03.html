<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>User Form</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md space-y-6">
    <div id="mainDiv" class="bg-white shadow-lg rounded-2xl p-6">
      <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">User Info</h2>

      <form id="userForm" class="flex flex-col gap-4">
        <div>
          <label class="block text-gray-700 mb-1" for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Enter your name"
                 class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label class="block text-gray-700 mb-1" for="age">Age</label>
          <input id="age" name="age" type="number" placeholder="Enter your age"
                 class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required min="0">
        </div>
        <div>
          <label class="block text-gray-700 mb-1" for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Enter your email"
                 class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label class="block text-gray-700 mb-1" for="picUrl">Profile Pic URL</label>
          <input id="picUrl" name="picUrl" type="url" placeholder="Enter image URL"
                 class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit"
                class="mt-3 bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition cursor-pointer">
          Submit
        </button>
      </form>
    </div>

    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
  </div>

  <script src="./project_03.js"></script>
</body>
</html>
