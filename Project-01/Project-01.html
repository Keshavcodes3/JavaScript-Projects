<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          *{
               margin: 0;
               padding: 0;
          }
          html,body{
               width: 100%;
               height: 100%;
          }
          #main{
               display: flex;
               align-items: center;
               justify-content: center;
               width: 100%;
               height: 100%;
               background-color: #362f2f;
          }
          input{
               display: none;
          }
          #btn{
               cursor: pointer;
               padding: 12px 22px;
               background-color: rgb(125, 46, 46);
               transition: all 0.2s;
               color: white;
               font-weight: 600;
               border-radius: 20px;
               &:hover{
                    background-color: rgb(223, 9, 9);
               }
          }
     </style>
</head>
<body>
     <div id="main">
          <input id="File" type="file">
          <div id="btn">
               Upload File
          </div>
     </div>
     <script src="./Project-01.js"></script>
</body>
</html>
