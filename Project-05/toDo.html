<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickNotes</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex justify-center items-start min-h-screen py-10">
  <div class="w-[350px] bg-white rounded-xl shadow-md p-5">
    <h1 class="text-2xl font-semibold text-indigo-600 text-center mb-4">QuickNotes ğŸ“</h1>

    <form id="noteForm" class="space-y-2">
      <input id="title" type="text" placeholder="Title" 
        class="w-full border p-2 rounded-md focus:ring-2 focus:ring-indigo-400 outline-none" required>
      <textarea id="content" rows="3" placeholder="Write note..."
        class="w-full border p-2 rounded-md focus:ring-2 focus:ring-indigo-400 outline-none" required></textarea>
      <button type="submit"
        class="w-full bg-indigo-600 text-white rounded-md py-2 hover:bg-indigo-700 transition">Add</button>
    </form>

    <p id="message" class="hidden text-green-600 text-center mt-2">Saved!</p>

    <div id="notes" class="mt-4 space-y-2"></div>
  </div>

  <script src="./toDo.js"></script>
</body>
</html>
